<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

        <title>Robert Marks</title>
    </head>
    <body>
        <!-- Nav Bar -->
        <header class="nav-container">
            <nav class="nav">
                <div class="nav-logo">
                    <a class="nav-logo-link" href="index.html" target=""
                        >Robert Marks</a
                    >
                </div>
                <div class="nav-right">
                    <a class="nav-link" href="index.html" target="">About </a>
                    <span class="divider">|</span>
                    <a class="nav-link" href="portfolio.html" target=""
                        >Portfolio</a
                    >
                    <span class="divider">|</span>
                    <a class="nav-link" href="contact.html" target=""
                        >Contact</a
                    >
                </div>
            </nav>
        </header>
        <!-- About Me Section -->
        <div class="about-me-container">
            <div class="about-me">
                <h1 class="about-name">Contact</h1>
                <br />
                <form class="form">
                    <label class="form-name-label" for="name">Name:</label
                    ><br />
                    <input
                        class="form-name-area"
                        type="text"
                        id="name"
                        name="form-name"
                    /><br /><br />

                    <label class="form-email-label" for="email">Email:</label
                    ><br />
                    <input
                        class="form-email-area"
                        type="email"
                        id="email"
                        name="form-email"
                    /><br /><br />

                    <label class="form-message-label" for="message"
                        >Message:</label
                    ><br />
                    <textarea
                        class="form-message-area"
                        name="message"
                        rows="10"
                        cols="30"
                    ></textarea
                    ><br /><br />
                    <input
                        class="form-button"
                        type="button"
                        class="button"
                        value="Submit"
                    />
                </form>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer">
            <p class="copy">Copyright &copy</p>
        </div>
    </body>
</html>
