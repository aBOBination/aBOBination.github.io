<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet" />
        <!-- Icons -->
        <link rel="shortcut icon" href="assets/images/me320.png" />
        <!-- Style Sheets -->
        <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

        <title>Robert Marks</title>

    <body>
        <div class="main-container container-fluid m-0 p-0 h-100">
            <div id="welcome" class="welcome row h-100 m-0">
                <!-- particles.js container -->
                <div id="particles-js"></div>
                <div class="d-flex align-items-center name-container col-6 container-fluid text-center">
                    <!-- <h2 class="mx-auto text-center">Hello, I am <span class="name">Robert Mark</span> and I am a Full-Stack Developer.</h2> -->
                    <h2 class="welcome-p">I am the wisest man alive, for I know one thing, and that is that I know nothing. - Socrates</h2>
                </div>
            </div>
            <div id="about-me" class="about-me row container-fluid h-100 m-0">
                <div class="col-6 container-fluid text-center mt-5">
                    <div class="mx-auto text-center">
                        <h2 class="mb-5">About Me</h2>
                        <img src="assets/images/me320.png" class="img-circle" />
                        <h4 class="mt-5">I am a full-stack developer living in Salt Lake City, Utah.</h4>
                    </div>
                </div>
            </div>
            <div id="projects" class="projects row container-fluid h-100 m-0">
                <div class="project-title container mx-auto mb-5 p-0">
                    <div class="row mx-auto text-center m-0 p-0">
                        <h4 class="mx-auto text-center mt-5">Projects</h4>
                    </div>
                </div>
                <div class="project-table container col-6 h-100 mt-5">
                    <div class="row">
                        <div class="project-item col-sm-4 mx-auto text-center">Project 1</div>
                        <div class="project-item col-sm-4 mx-auto text-center">Project 2</div>
                        <div class="project-item col-sm-4 mx-auto text-center">Project 3</div>
                    </div>
                    <div class="row">
                        <div class="project-item col-sm-4 mx-auto text-center">Project 4</div>
                        <div class="project-item col-sm-4 mx-auto text-center">Project 5</div>
                        <div class="project-item col-sm-4 mx-auto text-center">Project 6</div>
                    </div>
                    <div class="row">
                        <div class="project-item col-sm-4 mx-auto text-center">Project 4</div>
                        <div class="project-item col-sm-4 mx-auto text-center">Project 5</div>
                        <div class="project-item col-sm-4 mx-auto text-center">Project 6</div>
                    </div>
                </div>
            </div>
            <div id="contact" class="contact row container-fluid h-50 m-0">
                <div class="col-lg-4 col-md-6 container-fluid text-center mt-5 align-self-center my-auto">
                    <div class="align-self-center">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/javascript/particles.js"></script>
</html>
